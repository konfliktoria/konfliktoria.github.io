{% assign image_list = include.images | split: "," %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<style>
.carousel-swiper {
  width: 100%;
  max-width: 600px;
  margin: 2rem auto;
  border-radius: 0.5rem;
  overflow: hidden;
}
.carousel-swiper .swiper-slide {
  width: 600px;
  height: 600px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #f5f5f5;
}
.carousel-swiper .swiper-slide img {
  max-width: 100%;
  max-height: 100%;
  width: auto;
  height: auto;
  object-fit: contain;
  display: block;
}
@media (max-width: 768px) {
  .carousel-swiper {
    max-width: 100%;
  }
  .carousel-swiper .swiper-slide {
    width: 100vw;
    height: 100vw;
    max-height: 500px;
    max-width: 500px;
  }
}
</style>
<div class="swiper carousel-swiper">
  <div class="swiper-wrapper">
    {% for img in image_list %}
    <div class="swiper-slide">
      <img src="{{ '/assets/img/' | append: img | relative_url }}" alt="{{ img }}">
    </div>
    {% endfor %}
  </div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-pagination"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const carouselSwipers = document.querySelectorAll('.carousel-swiper');
  carouselSwipers.forEach(function(swiperEl) {
    new Swiper(swiperEl, {
      loop: true,
      pagination: { el: swiperEl.querySelector('.swiper-pagination'), clickable: true },
      navigation: {
        nextEl: swiperEl.querySelector('.swiper-button-next'),
        prevEl: swiperEl.querySelector('.swiper-button-prev'),
      },
    });
  });
});
</script>
